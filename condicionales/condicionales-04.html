<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparación de números</title>
</head>
<body>
    <h2>Comparación de dos números</h2>
    
    <script>
        // Inicialización de variables
        let num1 = 0;
        let num2 = 0;

        // Entrada de datos
        num1 = parseInt(prompt("Introduce primer número"));
        num2 = parseInt(prompt("Introduce segundo número"));

        // Estructura condicional anidada
        if (num1 > num2) {
            document.write(`El mayor es el primero: ${num1}`);
        } else if (num2 > num1) {
            document.write(`El mayor es el segundo: ${num2}`);
        } else {
            document.write("Los números son iguales");
        }
    </script>
</body>
</html>
