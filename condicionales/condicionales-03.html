<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de nota media</title>
</head>
<body>
    <h2>Cálculo de nota media</h2>
    
    <script>
        // Declaración de variables
        let nota1, nota2, nota3;
        let dato1, dato2, dato3, media, resultado;

        // Entrada de datos
        dato1 = window.prompt("Primera nota?", "0");
        nota1 = parseInt(dato1);
        dato2 = window.prompt("Segunda nota?", "0");
        nota2 = parseInt(dato2);
        dato3 = window.prompt("Tercera nota?", "0");
        nota3 = parseInt(dato3);

        // Cálculo de la media
        media = (nota1 + nota2 + nota3) / 3;

        // Evaluación
        if (media < 5) {
            resultado = "Suspendido";
        } else {
            resultado = "Aprobado";
        }

        // Mostrar resultado
        document.write(`<h3>La nota final es ${resultado}</h3>`);
    </script>
</body>
</html>
