<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparar dos números</title>
</head>
<body>
    <h2>Comparación de dos números</h2>
    
    <script>
        // Inicialización de variables
        let num1 = 0;
        let num2 = 0;

        // Entrada de datos
        num1 = parseInt(prompt("Introduce primer número"));
        num2 = parseInt(prompt("Introduce segundo número"));

        // Estructura condicional
        if (num1 > num2) {
            document.write("El mayor es el número " + num1);
        } else {
            document.write("El mayor es el número " + num2);
        }
    </script>
</body>
</html>
