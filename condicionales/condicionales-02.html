<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparación de números</title>
</head>
<body>
    <h2>Comparar dos números</h2>
    
    <script>
        // Declaración de variables
        let dato1, dato2, num1, num2, resultado;

        // Entrada de datos
        dato1 = window.prompt("Primer número?", "0");
        num1 = parseInt(dato1);
        dato2 = window.prompt("Segundo número?", "0");
        num2 = parseInt(dato2);

        // Comparación
        if (num1 > num2) {
            resultado = "el primero";
        } else {
            resultado = "el segundo";
        }

        // Mostrar resultado
        document.write(`<h3>El mayor es ${resultado}</h3>`);
    </script>
</body>
</html>
