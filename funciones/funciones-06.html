<!DOCTYPE html>
<html><body>
    <script>
    let pasaraFarenheit = (grado) => { return grado * 1.8 + 32; };
    let Celsius = parseFloat(prompt("Introduce grados Celsius"));

    var resul = pasaraFarenheit(Celsius);
    alert(`${Celsius} grados Celsius son ${resul} grados Farenheit`);
    </script>
</body>
</html>
